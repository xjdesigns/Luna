<div class="app">
  <header class="app__header">
    <div class="app-header-actions">
      <!-- <div
        class="tgt-logo"
        (mouseup)="toggleMenu()"
      ></div> -->
      <span>APEX</span>
      <div class="app-vert-divider"></div>
      <button class="spx-btn spx-btn--pr--inverted spx-btn--circle spx-btn--sm" data-icon="undo"></button>
      <button class="spx-btn spx-btn--pr--inverted spx-btn--circle spx-btn--sm" data-icon="redo"></button>
      <button class="spx-btn spx-btn--pr--inverted spx-btn--circle spx-btn--sm" data-icon="eject"></button>
    </div>

    <div class="app-header-title">
      Jasons Spring Cart 2018 - Cart Items
    </div>

    <div class="app-header-secondary">
      <button class="spx-btn spx-btn--pr--inverted spx-btn--circle spx-btn--sm" data-icon="notifications"></button>
      <button class="spx-btn spx-btn--pr--inverted spx-btn--circle spx-btn--sm" data-icon="close"></button>
    </div>
  </header>

  <div class="app-tab-bar">
    <div class="app-tab-bar__tabs">
      <div class="app-tab app-tab--main">
        File
      </div>
      <div class="app-tab is-active">
        Assortment
      </div>
      <div class="app-tab">
        Negotiations
      </div>
      <div class="app-tab">
        Locations
      </div>
      <div class="app-tab">
        Clusters
      </div>
    </div>
    <div class="app-tab-bar__ext">
      <div class="app-tab">
        Share
      </div>
    </div>
  </div>
  <div class="app-tab-content">
    <div class="app-tab-content__empty">
      You have nothing currently selected.
    </div>

    <!-- <div class="app-tab-content__sec">
      <div class="app-tab-cards">
        Add existing items
      </div>
      <div class="app-tab-cards">
        Add new items
      </div>
    </div>
    <div class="app-tab-content__sec">
      <div class="app-tab-cards">
        Start Negotiations
      </div>
    </div> -->

      <div class="app-tab-info">

        <p>You currently have <span class="app-data-callout">1000</span> total items in your cart</p>
        <p>You have <span class="app-data-callout">2</span> spaces assigned to your plan</p>
      </div>
    </div> -->

    <div class="app-tab-content__sec app-tab-content__sec--actions spx-is-disabled" disabled>
      <div class="app-tab-box">
        <button class="spx-btn spx-btn--circle spx-btn--pr--inverted spx-btn--sm" data-icon="mode_edit"></button>
        <button class="spx-btn spx-btn--circle spx-btn--pr--inverted spx-btn--sm" data-icon="mode_comment"></button>
        <button class="spx-btn spx-btn--circle spx-btn--pr--inverted spx-btn--sm" data-icon="insert_invitation"></button>
      </div>
      <div class="app-tab-box">
        <button class="spx-btn spx-btn--circle spx-btn--pr--inverted spx-btn--sm" data-icon="vertical_align_center"></button>
        <button class="spx-btn spx-btn--circle spx-btn--pr--inverted spx-btn--sm" data-icon="view_column"></button>
        <button class="spx-btn spx-btn--circle spx-btn--pr--inverted spx-btn--sm" data-icon="file_download"></button>
      </div>
    </div>
  </div>

  <div class="app__base">
    <div class="app-base-routes">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="app__footer">
    <div class="app-footer-details">
      Ready
    </div>
    <div class="app-footer-pagination">
      <button class="spx-btn spx-btn--circle spx-btn--sd spx-btn--sm" data-icon="navigate_before"></button>
      <button class="spx-btn spx-btn--circle spx-btn--sd spx-btn--sm" data-icon="navigate_next"></button>
    </div>
  </div>
</div>

<!-- click shield -->
<div
  class="spx-click-shield"
  [class.is-open]="innerOpen !== '' ? true : false"
  (click)="openInner('')"></div>

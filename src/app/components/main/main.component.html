<!-- AG GRID -->
<div class="app-ag-grid">
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: calc(100vh - 32px - 26px - 124px - 36px - 12px);"
    class="ag-material"
    [gridOptions]="gridOptions"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    enableFilter
    enableSorting
  >
  </ag-grid-angular>
</div>
